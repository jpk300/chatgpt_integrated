<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom IT Bingo</title>
  <style>
    :root {
      --primary: #2563eb;
      --accent: #f97316;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #94a3b8;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #e2e8f0 0%, #f8fafc 100%);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 32px 16px 8px;
    }

    h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    p {
      margin: 8px 0 0;
      color: var(--muted);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 24px;
    }

    @media (max-width: 960px) {
      main {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(15, 23, 42, 0.08);
      padding: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px;
      resize: vertical;
      font-size: 14px;
      font-family: inherit;
      color: var(--text);
      background: #f8fafc;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
    }

    button.secondary {
      background: #0ea5e9;
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.25);
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    .status {
      margin-top: 8px;
      color: var(--accent);
      font-weight: 700;
      min-height: 20px;
    }

    .grid-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .grid-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
    }

    .cell {
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      transition: all 0.15s ease;
      user-select: none;
    }

    .cell:hover {
      border-color: var(--primary);
      box-shadow: inset 0 0 0 1px var(--primary);
    }

    .cell.marked {
      background: #eef2ff;
      border-color: #c7d2fe;
      color: #312e81;
      box-shadow: inset 0 0 0 2px #6366f1;
    }

    .cell.free {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.35);
    }

    .badge {
      background: rgba(37, 99, 235, 0.12);
      color: var(--primary);
      border-radius: 999px;
      padding: 4px 10px;
      font-weight: 700;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Custom IT Bingo</h1>
    <p>Paste your favorite IT buzzwords to create a shareable, clickable bingo card.</p>
  </header>

  <main>
    <section class="panel">
      <label for="terms">IT terms (one per line or separated by commas)</label>
      <textarea id="terms" placeholder="Cloud, Kubernetes, CI/CD, Microservices...">API gateway
Serverless
Zero trust
Kubernetes
CI/CD pipeline
Microservices
Observability
Feature flag
Load balancer
Edge computing
DevSecOps
Immutable infrastructure
Blue/green deployment
Canary release
Service mesh
Infrastructure as Code
Chaos engineering
Latency budget
Failover
Post-mortem
Rollbacks
Incident Commander
Runbook
Root cause analysis</textarea>
      <div class="hint">Provide at least 24 unique terms. The center space is always FREE.</div>
      <div class="actions">
        <button id="randomize">Randomize card</button>
        <button class="secondary" id="clearMarks">Clear marks</button>
      </div>
      <div class="status" id="status"></div>
    </section>

    <section class="panel grid-wrapper">
      <div class="grid-header">
        <div>
          <div class="badge">5 Ã— 5 grid</div>
          <p class="hint" style="margin-top:6px">Click any tile to mark it. Use Randomize to reshuffle terms.</p>
        </div>
        <div class="badge" id="termCount">0 terms loaded</div>
      </div>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <script>
    const grid = document.getElementById('grid');
    const termsInput = document.getElementById('terms');
    const status = document.getElementById('status');
    const termCountBadge = document.getElementById('termCount');
    const FREE_INDEX = 12; // center of 5x5

    function parseTerms(raw) {
      return Array.from(new Set(
        raw
          .split(/\n|,/)
          .map((item) => item.trim())
          .filter(Boolean)
      ));
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateTermCount(count) {
      termCountBadge.textContent = `${count} term${count === 1 ? '' : 's'} loaded`;
    }

    function renderGrid(terms) {
      grid.innerHTML = '';
      const tiles = [...terms];
      tiles.splice(FREE_INDEX, 0, 'FREE');

      tiles.forEach((text, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (index === FREE_INDEX) {
          cell.classList.add('free');
        }
        cell.textContent = text;
        cell.addEventListener('click', () => {
          if (index !== FREE_INDEX) {
            cell.classList.toggle('marked');
          }
        });
        grid.appendChild(cell);
      });
    }

    function generateCard() {
      const terms = parseTerms(termsInput.value);
      updateTermCount(terms.length);

      if (terms.length < 24) {
        status.textContent = `Please provide at least 24 unique terms (currently ${terms.length}).`;
        grid.innerHTML = '';
        return;
      }

      const shuffled = shuffle(terms).slice(0, 24);
      renderGrid(shuffled);
      status.textContent = 'Shuffled a fresh card!';
    }

    function clearMarks() {
      grid.querySelectorAll('.cell.marked').forEach((cell) => {
        cell.classList.remove('marked');
      });
      status.textContent = 'All marks cleared.';
    }

    document.getElementById('randomize').addEventListener('click', generateCard);
    document.getElementById('clearMarks').addEventListener('click', clearMarks);

    // Initial render with starter terms
    generateCard();
  </script>
</body>
</html>
