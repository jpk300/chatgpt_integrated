<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I&O EOY D-E-B-U-G</title>
  <style>
    :root {
      --primary: #be123c;
      --accent: #22c55e;
      --bg: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.92);
      --text: #0f172a;
      --muted: #475569;
      --border: rgba(255, 255, 255, 0.5);
      --glow: rgba(190, 18, 60, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34, 197, 94, 0.1), transparent 30%),
        radial-gradient(circle at 80% 10%, rgba(190, 18, 60, 0.12), transparent 28%),
        radial-gradient(circle at 50% 80%, rgba(190, 18, 60, 0.08), transparent 30%),
        linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 40% 70%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 60% 20%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 80% 60%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 30% 90%, rgba(255, 255, 255, 0.5), transparent);
      background-size: 300px 300px;
      opacity: 0.65;
      animation: snowfall 16s linear infinite;
    }

    @keyframes snowfall {
      from {
        transform: translateY(-20px);
      }
      to {
        transform: translateY(30px);
      }
    }

    header {
      text-align: center;
      padding: 40px 16px 16px;
      position: relative;
      color: #e2e8f0;
    }

    header::after {
      content: "";
      display: block;
      width: 220px;
      height: 4px;
      margin: 18px auto 0;
      background: linear-gradient(90deg, rgba(34, 197, 94, 0.8), rgba(255, 255, 255, 0.95), rgba(190, 18, 60, 0.8));
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-weight: 900;
      letter-spacing: -1px;
      font-size: 2.6rem;
      text-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    p {
      margin: 8px 0 0;
      color: #cbd5e1;
    }

    main {
      max-width: 860px;
      margin: 0 auto 60px;
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .grid-labels {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      text-align: center;
      gap: 10px;
      margin-bottom: 10px;
      font-weight: 800;
      color: #0f172a;
    }

    .grid-label {
      padding: 10px 0;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(190, 18, 60, 0.12), rgba(34, 197, 94, 0.12));
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 -2px 0 rgba(15, 23, 42, 0.05), 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    a.button-link,
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--primary), #991b1b);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 12px 16px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.2px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      box-shadow: 0 12px 30px var(--glow);
      text-decoration: none;
    }

    a.button-link:hover,
    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 34px rgba(190, 18, 60, 0.35);
    }

    button:active,
    a.button-link:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(190, 18, 60, 0.25);
    }

    button.secondary {
      background: linear-gradient(135deg, var(--accent), #15803d);
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.25);
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary);
      border-radius: 999px;
      padding: 9px 12px;
      font-weight: 800;
      font-size: 13px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .grid-wrapper {
      position: relative;
    }

    .grid-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 8px;
      flex-wrap: wrap;
      color: #0f172a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .cell {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.94), rgba(248, 250, 252, 0.88));
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      font-weight: 800;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 -2px 0 rgba(15, 23, 42, 0.05), 0 12px 26px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease, color 0.2s ease;
    }

    .cell:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 28px rgba(190, 18, 60, 0.18);
    }

    .cell.marked {
      background: radial-gradient(circle at 20% 20%, rgba(34, 197, 94, 0.22), rgba(190, 18, 60, 0.14));
      color: #0f172a;
      border-color: rgba(34, 197, 94, 0.5);
      box-shadow: inset 0 0 0 2px rgba(34, 197, 94, 0.45), 0 0 0 4px rgba(190, 18, 60, 0.12);
    }

    .cell.free {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.14), rgba(190, 18, 60, 0.12));
      color: #0f172a;
      border-style: dashed;
      border-color: rgba(34, 197, 94, 0.5);
      cursor: default;
    }

    .status {
      margin-top: 8px;
      color: var(--primary);
      font-weight: 700;
    }

    ul {
      margin: 12px 0;
      padding-left: 20px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>I&O EOY D-E-B-U-G</h1>
    <p>Open this page with your shared link to load a term set. Everyone gets their own randomized card.</p>
  </header>

  <main>
    <section class="panel grid-wrapper">
      <div class="grid-header">
        <div>
          <p class="hint" style="margin-top:6px">Load a shared link then shuffle to get your personal card.</p>
          <div class="status" id="status"></div>
        </div>
        <div class="actions">
          <a class="button-link" href="generator.html">Open generator</a>
          <div class="badge" id="termCount">0 terms loaded</div>
          <button id="randomize">Randomize card</button>
          <button class="secondary" id="clearMarks">Clear marks</button>
        </div>
      </div>
      <div class="grid-labels">
        <div class="grid-label">D</div>
        <div class="grid-label">E</div>
        <div class="grid-label">B</div>
        <div class="grid-label">U</div>
        <div class="grid-label">G</div>
      </div>
      <div class="grid" id="grid"></div>
    </section>
  </main>

  <script>
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');
    const termCountBadge = document.getElementById('termCount');
    const FREE_INDEX = 12; // center of 5x5

    const defaultTerms = `API gateway
Serverless
Zero trust
Kubernetes
CI/CD pipeline
Microservices
Observability
Feature flag
Load balancer
Edge computing
DevSecOps
Immutable infrastructure
Blue/green deployment
Canary release
Service mesh
Infrastructure as Code
Chaos engineering
Latency budget
Failover
Post-mortem
Rollbacks
Incident Commander
Runbook
Root cause analysis`;

    function parseTerms(raw) {
      return Array.from(new Set(
        raw
          .split(/\n|,/)
          .map((item) => item.trim())
          .filter(Boolean)
      ));
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateTermCount(count) {
      termCountBadge.textContent = `${count} term${count === 1 ? '' : 's'} loaded`;
    }

    function renderGrid(terms) {
      grid.innerHTML = '';
      const tiles = [...terms];
      tiles.splice(FREE_INDEX, 0, 'FREE');

      tiles.forEach((text, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (index === FREE_INDEX) {
          cell.classList.add('free');
        }
        cell.textContent = text;
        cell.addEventListener('click', () => {
          if (index !== FREE_INDEX) {
            cell.classList.toggle('marked');
          }
        });
        grid.appendChild(cell);
      });
    }

    function loadTermsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const encodedTerms = params.get('terms');
      if (!encodedTerms) {
        return parseTerms(defaultTerms);
      }

      try {
        return parseTerms(decodeURIComponent(encodedTerms));
      } catch (err) {
        status.textContent = 'Could not read shared terms. Using default list instead.';
        return parseTerms(defaultTerms);
      }
    }

    const availableTerms = loadTermsFromUrl();

    function generateCard() {
      updateTermCount(availableTerms.length);

      if (availableTerms.length < 24) {
        status.textContent = `Provide at least 24 unique terms on the generator page (currently ${availableTerms.length}).`;
        grid.innerHTML = '';
        return;
      }

      const shuffled = shuffle(availableTerms).slice(0, 24);
      renderGrid(shuffled);
      status.textContent = 'Shuffled a fresh card!';
    }

    function clearMarks() {
      grid.querySelectorAll('.cell.marked').forEach((cell) => {
        cell.classList.remove('marked');
      });
      status.textContent = 'All marks cleared.';
    }

    document.getElementById('randomize').addEventListener('click', generateCard);
    document.getElementById('clearMarks').addEventListener('click', clearMarks);

    // Initial render using provided (or default) terms
    generateCard();
  </script>
</body>
</html>
